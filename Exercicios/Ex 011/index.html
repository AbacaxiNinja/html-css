<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Image dinâmica</h1>
    <p>Tente abrir esse site em vários disposiivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.jpg" alt="imagem">
    </picture>
    <picture>
        <source media="(min-width: 1030px)" srcset="Imagens/luana-g.png" type="image/png">
        <source media="(min-width: 760px)" srcset="Imagens/luana-m.png" type="image/png">
        <img src="Imagens/luana-p.png" alt="Luana">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" ultoplay controls loop>
        <source src="midia/musica2.mp3" type="audio/mpeg">
    </audio>
    <h1>Um videio</h1>
    <p>videio ospetado</p>
    <video src="midia/video.mp4" width="560" controls poster="Imagens/luana-m.png"></video>
    <p>video do youtoba</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
