<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: grey;
            color: white;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grandes
        Table
            THEAD
                TR, TD, TH
            TBOODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
               <th>Estado</th> 
               <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num" id="num1">41 262 199</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num" id="num2">19 597 330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num" id="num3">15 989 929</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitante</th>
                <td class="num" id="res">0000</td>
            </tr>
        </tfoot>
    </table>
    <script>
        var n1=#num1
        var n2=#num2
        var n3=#num3
        var res=#res
    </script>

</body>
</html>
